<!-- templates/login_modal.html -->
<div
  id="loginModal"
  class="pt-40 fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="bg-white rounded-lg shadow-lg w-11/12 max-w-md mx-auto p-6 relative"
  >
    <span
      class="close absolute top-2 right-2 text-gray-500 hover:text-gray-900 cursor-pointer"
      >&times;</span
    >
    <div class="modal-body">
      <h2 class="text-xl font-semibold mb-4">Login</h2>
      <form method="POST" action="/login" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600"
        >
          Login
        </button>
      </form>

      <h2 class="text-xl font-semibold mt-6 mb-4">Sign Up</h2>
      <form method="POST" action="/signup" class="space-y-4">
        <div>
          <label
            for="signup_email"
            class="block text-sm font-medium text-gray-700"
            >Email:</label
          >
          <input
            type="email"
            id="signup_email"
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>
        <div>
          <label
            for="signup_password"
            class="block text-sm font-medium text-gray-700"
            >Password:</label
          >
          <input
            type="password"
            id="signup_password"
            name="password"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-green-500 text-white py-2 rounded-md hover:bg-green-600"
        >
          Sign Up
        </button>
      </form>
    </div>
  </div>
</div>
