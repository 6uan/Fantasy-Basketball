<!-- templates/login_modal.html -->
<!-- outer div is background  -->
<!-- prettier-ignore -->
{% extends 'base.html' %} 
{% block title %} Login {% endblock %}
{% block content %}
<!-- {% include 'components/header.html' %} 
{% include 'components/usernav.html' %} -->

<div class="flex w-full h-full items-center justify-center">
  <!-- MODAL -->
  <div
    class="flex bg-slate-300 shadow-lg justify-center w-11/12 h-4/6 max-w-md items-center"
  >
    <!-- MODAL CONTENT -->
    <div class="h-full py-8">
      <!-- Sign Up / Login Flex Box -->
      <div class="flex items-center w-full h-24 justify-evenly space-x-9 py-5">
        <div
          id="signupTab"
          class="border-black w-40 text-center cursor-pointer"
        >
          <a href="/register"> <h1 class="p-3">Sign Up</h1></a>
        </div>
        <div
          id="loginTab"
          class="w-40 border-b-2 border-black font-semibold text-center cursor-pointer"
        >
          <h1 class="p-3">Login</h1>
        </div>
      </div>

      <!-- Login Form -->
      <form id="loginForm" method="POST" action="/postlogin" class="space-y-5">
        <!-- Email -->
        <div>
          <label
            for="login_email"
            class="block text-sm font-medium text-gray-700"
            >Email:</label
          >
          <input
            type="email"
            id="login_email"
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-slate-500 focus:outline-none focus:ring-slate-700 focus:border-slate-700 sm:text-sm"
            required
          />
        </div>
        <!-- Password -->
        <div>
          <label
            for="login_password"
            class="block text-sm font-medium text-gray-700"
            >Password:</label
          >
          <input
            type="password"
            id="login_password"
            name="password"
            class="mt-1 block w-full px-3 py-2 border border-slate-500 focus:outline-none focus:ring-slate-700 focus:border-slate-700 sm:text-sm"
            required
          />
        </div>
        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-slate-500 text-white py-2 hover:bg-slate-700"
        >
          Login
        </button>
        <!-- Login w/ Google Button  -->
        <button
          type="button"
          class="w-full bg-slate-500 text-white py-2 hover:bg-slate-700 hover:cursor-not-allowed"
          disabled
        >
          Login with Google
        </button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
