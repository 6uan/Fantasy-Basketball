<!-- prettier-ignore -->
{% extends 'base.html' %} 
{% block title %} Player Shop {% endblock %}
{% block content %}

<div class="container mx-auto p-6">
  <h1 class="p-5 m-2 text-center text-4xl font-black">
    Select Player by Team
  </h1>
  <div>
    <div class="grid grid-cols-6 w-[52%] gap-0 mx-auto">
      {% for team in teams %}
      <a href="/playershop/{{ team['team_id'] }}" class="relative size-32">
        <img
          src="{{ team['team_logo'] }}"
          alt="{{ team['team_name'] }} logo"
          class="size-32 object-contain"
        />
        <div
          class="absolute inset-0 font-bold px-2 flex text-center justify-center items-center bg-black bg-opacity-50 text-white opacity-0 hover:opacity-100 transition-opacity"
        >
          {{ team['team_name'] }}
        </div>
      </a>

      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
