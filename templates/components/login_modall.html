<!-- templates/login_modal.html -->
<!-- outer div is background  -->
<div
  id="loginModal"
  class="pt-40 fixed inset-0 z-50 hidden items-center justify-center bg-black bg-opacity-50"
>
  <!-- MODAL -->
  <div
    class="flex bg-slate-300 shadow-lg w-11/12 h-4/6 pb-24 pt-12 max-w-md mx-auto items-center relative"
  >
    <!-- MODAL CLOSE BUTTON -->
    <span
      class="close absolute top-2 right-2 text-gray-500 hover:text-gray-900 cursor-pointer"
      >&times;</span
    >
    <!-- MODAL CONTENT -->
    <div class="modal-body w-full px-10 py-8">
      <!-- Sign Up / Login Flex Box -->
      <div class="flex items-center w-full h-24 justify-evenly space-x-9 py-5">
        <div class="border-b-2 border-black w-40 text-center">
          <h1 class="p-3">Sign Up</h1>
        </div>
        <div class="w-40 text-center">
          <h1 class="p-3">Login</h1>
        </div>
      </div>

      <!-- Signup Form -->
      <form method="POST" action="/signup" class="space-y-5">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium text-gray-700"
            >Username:</label
          >
          <input
            type="username"
            id="username"
            name="username"
            class="mt-1 block w-full px-3 py-2 border border-slate-500 focus:outline-none focus:ring-slate-700 focus:border-slate-700 sm:text-sm"
            required
          />
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="mt-1 block w-full px-3 py-2 border border-slate-500 focus:outline-none focus:ring-slate-700 focus:border-slate-700 sm:text-sm"
            required
          />
        </div>
        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            class="mt-1 block w-full px-3 py-2 border border-slate-500 focus:outline-none focus:ring-slate-700 focus:border-slate-700 sm:text-sm"
            required
          />
        </div>
        <!-- Sign up Button -->
        <button
          type="submit"
          class="w-full bg-slate-500 text-white py-2 hover:bg-slate-700"
        >
          Sign up
        </button>
        <!-- Sign up w/ Google Button  -->
        <button
          type="submit"
          class="w-full bg-slate-500 text-white py-2 hover:bg-slate-700"
        >
          Sign up with Google
        </button>
      </form>
    </div>
  </div>
</div>
